version: '3.4'

services:
  domain:
    image: eshop/domain:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Endpoints/Domain/Dockerfile
    depends_on:
      - rabbitmq
      - eventstore
    restart: always
  mongodb:
    image: eshop/mongodb:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Endpoints/MongoDb/Dockerfile
    depends_on:
      - rabbitmq
      - eventstore
      - mongodb
    restart: always
  elastic:
    image: eshop/elastic:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Endpoints/Elastic/Dockerfile
    depends_on:
      - rabbitmq
      - eventstore
      - elastic
    restart: always
  servicestack:
    image: eshop/servicestack:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Endpoints/ServiceStack/Dockerfile
    depends_on:
      - rabbitmq
    ports:
      - "8080:80"
    restart: always
  frontend:
    image: eshop/frontend:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Web/Dockerfile
    depends_on:
      - servicestack
    ports:
      - "80:80"
  
  # windows image
  #rabbitmq:
  #  image: spring2/rabbitmq
  #  ports:
  #    - "15672:15672"
  #    - "5672:5672"

  # linux images
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "15672:15672"
      - "5672:5672"
  eventstore:
    image: eventstore/eventstore
    ports:
      - "1113:1113"
      - "2113:2113"
  mongo:
    image: mongo:3.7-jessie
    ports:
      - "27017:27017"
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.4
    ports:
      - "9200:9200"
